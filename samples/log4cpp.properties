# log4cpp.properties

log4cpp.rootCategory=DEBUG, fileLogger
log4cpp.category.clogger=INFO, consoleLogger

log4cpp.appender.consoleLogger=ConsoleAppender
log4cpp.appender.consoleLogger.layout=PatternLayout
log4cpp.appender.consoleLogger.layout.ConversionPattern=%d [%p] %m%n

log4cpp.appender.fileLogger=FileAppender
log4cpp.appender.fileLogger.threshold=DEBUG
log4cpp.appender.fileLogger.fileName=iotp_sample.log
log4cpp.appender.fileLogger.layout=PatternLayout
log4cpp.appender.fileLogger.layout.ConversionPattern=%d [%p] %m%n
